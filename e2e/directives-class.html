<!DOCTYPE html>
<html>
	<head>
		<title>Directives -- wp-class</title>
		<meta itemprop="wp-client-side-transitions" content="active" />
	</head>
	<body>
		<div
			class="foo bar"
			wp-class:foo="state.falseValue"
			data-testid="removes class if callback returns falsy value"
		></div>

		<div
			class="foo"
			wp-class:bar="state.trueValue"
			data-testid="add class if callback returns truthy value"
		></div>

		<script src="../build/e2e/tovdom.js"></script>
		<script src="../build/runtime.js"></script>
		<script src="../build/vendors.js"></script>
	</body>
</html>
